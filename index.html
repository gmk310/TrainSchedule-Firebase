    <div class="container">
        <div class="jumbotron text-center">

            <h1>CHUGGA CHUGGA
                <br/>

                <small class="current-time"></small>
            </h1>



        </div>

        <div class="row content">
            <div class="col-sm-12 col-md-3">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <span class="help-block">You must fill out all input fields!</span>
                        <form>
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input type="text" class="form-control" id="trainName" placeholder="Train Name">
                            </div>
                            <div class="form-group">
                                <label for="trainDestination">Destination</label>
                                <input type="text" class="form-control" id="trainDestination" placeholder="Destination">
                            </div>
                            <div class="form-group">
                                <label for="firstTrain">First Train Time
                                    <br/>
                                    <small>(HH:mm Military Time)</small>
                                </label>
                                <input type="text" class="form-control" id="firstTrain" placeholder="First Train Time">
                            </div>
                            <fieldset disabled>
                                <div class="form-group hidden">
                                    <label for="trainKey">Train Key</label>
                                    <input type="text" id="trainKey" class="form-control" placeholder="Disabled input">
                                </div>
                            </fieldset>
                            <div class="form-group">
                                <label for="trainFrequency">Frequency (min)</label>
                                <input type="text" class="form-control" id="trainFrequency" placeholder="Frequency">
                            </div>

                            <button type="submit" class="btn submit">Submit</button>
                            <button type="reset" class="btn reset">Clear</button>
                        </form>

                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-9">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">Train Schedule</h3>
                    </div>
                    <div class="panel-body table-responsive">
                        <table class="table">
                            <thead>

                                <th class="text-center">Train</th>
                                <th class="text-center">Destination</th>
                                <th class="text-center">Frequency</th>
                                <th class="text-center">Next Arrival</th>
                                <th class="text-center">Minutes Away</th>
                                <th></th>
                            </thead>

                            <tbody class="text-center">

                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
